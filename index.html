<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodenprofil Visualisierer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .coordinate-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
        }

        .input-field label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #34495e;
        }

        .input-field input {
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #229954);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .chart-container {
            margin-top: 40px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .chart-wrapper {
            position: relative;
            height: 500px;
            margin-top: 20px;
        }

        .info-panel {
            background: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #3498db;
        }

        .info-item h4 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .info-item span {
            font-size: 1.4em;
            font-weight: bold;
            color: #3498db;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .coordinate-inputs {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèîÔ∏è Bodenprofil Visualisierer</h1>
            <p>Erstellen Sie interaktive 2D-Diagramme aus Geo-Koordinaten und H√∂hendaten</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <h3>üìç Manuelle Koordinateneingabe</h3>
                    <div class="coordinate-inputs">
                        <div class="input-field">
                            <label for="latitude">Breitengrad (Latitude)</label>
                            <input type="number" id="latitude" step="0.000001" placeholder="z.B. 25.6505006">
                        </div>
                        <div class="input-field">
                            <label for="longitude">L√§ngengrad (Longitude)</label>
                            <input type="number" id="longitude" step="0.000001" placeholder="z.B. -100.3509594">
                        </div>
                        <div class="input-field">
                            <label for="elevation">H√∂he (Meter)</label>
                            <input type="number" id="elevation" step="0.1" placeholder="z.B. 617.23">
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="addPoint()">üìç Punkt Hinzuf√ºgen</button>
                        <button class="btn btn-primary" onclick="createChart()">üìä Diagramm Erstellen</button>
                        <button class="btn btn-secondary" onclick="clearPoints()">üóëÔ∏è Zur√ºcksetzen</button>
                    </div>
                </div>

                <div class="input-group">
                    <h3>üìã JSON-Daten Eingabe</h3>
                    <textarea id="jsonData" placeholder="F√ºgen Sie hier Ihre JSON-Daten ein (Format wie im Beispieldatensatz)..."></textarea>
                    <div class="button-group">
                        <button class="btn btn-success" onclick="loadSampleData()">üìÅ Beispieldaten Laden</button>
                        <button class="btn btn-primary" onclick="parseJsonData()">üîÑ JSON Verarbeiten</button>
                    </div>
                </div>
            </div>

            <div class="error" id="errorMessage"></div>
            <div class="success" id="successMessage"></div>

            <div class="chart-container" id="chartContainer" style="display: none;">
                <h3>üìà Bodenprofil Diagramm</h3>
                <div class="info-panel" id="infoPanel"></div>
                <div class="chart-wrapper">
                    <canvas id="profileChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chartData = [];
        let chart = null;

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }

        function addPoint() {
            const lat = parseFloat(document.getElementById('latitude').value);
            const lng = parseFloat(document.getElementById('longitude').value);
            const elev = parseFloat(document.getElementById('elevation').value);

            if (isNaN(lat) || isNaN(lng) || isNaN(elev)) {
                showError('Bitte geben Sie g√ºltige Werte f√ºr alle Felder ein.');
                return;
            }

            chartData.push({
                lat: lat,
                lng: lng,
                elevation: elev
            });

            showSuccess(`Punkt hinzugef√ºgt: (${lat}, ${lng}) - ${elev}m. Gesamt: ${chartData.length} Punkte`);
            
            // Clear inputs
            document.getElementById('latitude').value = '';
            document.getElementById('longitude').value = '';
            document.getElementById('elevation').value = '';
        }

        function clearPoints() {
            chartData = [];
            if (chart) {
                chart.destroy();
                chart = null;
            }
            document.getElementById('chartContainer').style.display = 'none';
            showSuccess('Alle Punkte wurden zur√ºckgesetzt.');
        }

        function loadSampleData() {
            const sampleJson = `[
    {
        "results": [
            {"elevation": 617.2320556640625, "location": {"lat": 25.6505006, "lng": -100.3509594}},
            {"elevation": 619.8789672851562, "location": {"lat": 25.65106037659643, "lng": -100.3510448143797}},
            {"elevation": 619.54736328125, "location": {"lat": 25.65162015314316, "lng": -100.3511302295609}},
            {"elevation": 616.454345703125, "location": {"lat": 25.65217992964021, "lng": -100.3512156455436}},
            {"elevation": 612.707275390625, "location": {"lat": 25.65273970608757, "lng": -100.3513010623279}},
            {"elevation": 610.58203125, "location": {"lat": 25.65329948248522, "lng": -100.3513864799137}},
            {"elevation": 613.5145263671875, "location": {"lat": 25.65385925883318, "lng": -100.3514718983011}},
            {"elevation": 610.9623413085938, "location": {"lat": 25.65441903513145, "lng": -100.3515573174901}},
            {"elevation": 609.1968383789062, "location": {"lat": 25.65497881138002, "lng": -100.3516427374808}},
            {"elevation": 612.20166015625, "location": {"lat": 25.65553858757888, "lng": -100.3517281582731}},
            {"elevation": 606.4449462890625, "location": {"lat": 25.65609836372805, "lng": -100.3518135798671}},
            {"elevation": 605.408935546875, "location": {"lat": 25.6566581398275, "lng": -100.3518990022629}},
            {"elevation": 602.922119140625, "location": {"lat": 25.65721791587726, "lng": -100.3519844254604}},
            {"elevation": 604.5534057617188, "location": {"lat": 25.6577776918773, "lng": -100.3520698494597}},
            {"elevation": 601.4326171875, "location": {"lat": 25.65833746782764, "lng": -100.3521552742608}},
            {"elevation": 599.6361694335938, "location": {"lat": 25.65889724372826, "lng": -100.3522406998637}},
            {"elevation": 598.525634765625, "location": {"lat": 25.65945701957917, "lng": -100.3523261262685}},
            {"elevation": 598.36572265625, "location": {"lat": 25.66001679538036, "lng": -100.3524115534752}},
            {"elevation": 595.22119140625, "location": {"lat": 25.66057657113184, "lng": -100.3524969814838}},
            {"elevation": 594.89111328125, "location": {"lat": 25.66113634683361, "lng": -100.3525824102943}},
            {"elevation": 596.171630859375, "location": {"lat": 25.66169612248565, "lng": -100.3526678399068}},
            {"elevation": 597.0421142578125, "location": {"lat": 25.66225589808797, "lng": -100.3527532703213}},
            {"elevation": 602.17529296875, "location": {"lat": 25.66281567364057, "lng": -100.3528387015379}},
            {"elevation": 612.0739135742188, "location": {"lat": 25.66337544914344, "lng": -100.3529241335565}},
            {"elevation": 627.019287109375, "location": {"lat": 25.66393522459658, "lng": -100.3530095663772}},
            {"elevation": 641.6204223632812, "location": {"lat": 25.664495, "lng": -100.353095}}
        ]
    }
]`;
            document.getElementById('jsonData').value = sampleJson;
            showSuccess('Beispieldaten wurden geladen. Klicken Sie auf "JSON Verarbeiten" um das Diagramm zu erstellen.');
        }

        function parseJsonData() {
            const jsonText = document.getElementById('jsonData').value.trim();
            
            if (!jsonText) {
                showError('Bitte geben Sie JSON-Daten ein.');
                return;
            }

            try {
                const data = JSON.parse(jsonText);
                chartData = [];

                // Handle different JSON structures
                if (Array.isArray(data)) {
                    data.forEach(item => {
                        if (item.results && Array.isArray(item.results)) {
                            item.results.forEach(result => {
                                if (result.elevation && result.location) {
                                    chartData.push({
                                        lat: result.location.lat,
                                        lng: result.location.lng,
                                        elevation: result.elevation
                                    });
                                }
                            });
                        } else if (item.elevation && item.location) {
                            chartData.push({
                                lat: item.location.lat,
                                lng: item.location.lng,
                                elevation: item.elevation
                            });
                        } else if (item.lat && item.lng && item.elevation) {
                            chartData.push({
                                lat: item.lat,
                                lng: item.lng,
                                elevation: item.elevation
                            });
                        }
                    });
                }

                if (chartData.length === 0) {
                    showError('Keine g√ºltigen Koordinaten in den JSON-Daten gefunden.');
                    return;
                }

                showSuccess(`${chartData.length} Punkte aus JSON-Daten geladen.`);
                createChart();
            } catch (error) {
                showError('Ung√ºltiges JSON-Format: ' + error.message);
            }
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000; // Earth's radius in meters
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // Return distance in meters
        }

        function createChart() {
            if (chartData.length < 2) {
                showError('Mindestens 2 Punkte sind erforderlich, um ein Diagramm zu erstellen.');
                return;
            }

            // Calculate cumulative distances
            let cumulativeDistance = 0;
            const processedData = chartData.map((point, index) => {
                if (index > 0) {
                    const prevPoint = chartData[index - 1];
                    const distanceInMeters = calculateDistance(
                        prevPoint.lat, prevPoint.lng,
                        point.lat, point.lng
                    );
                    cumulativeDistance += distanceInMeters;
                }
                return {
                    x: cumulativeDistance / 1000, // Convert to kilometers
                    y: point.elevation,
                    lat: point.lat,
                    lng: point.lng
                };
            });

            // Update info panel
            updateInfoPanel(processedData);

            // Destroy existing chart
            if (chart) {
                chart.destroy();
            }

            // Create new chart
            const ctx = document.getElementById('profileChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Bodenprofil',
                        data: processedData,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.1,
                        pointBackgroundColor: '#e74c3c',
                        pointBorderColor: '#c0392b',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'H√∂henprofil entlang der Route',
                            font: {
                                size: 18,
                                weight: 'bold'
                            },
                            color: '#2c3e50'
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    const point = context[0].parsed;
                                    return `Distanz: ${point.x.toFixed(3)} km`;
                                },
                                label: function(context) {
                                    const dataPoint = processedData[context.dataIndex];
                                    return [
                                        `H√∂he: ${context.parsed.y.toFixed(2)} m`,
                                        `Koordinaten: ${dataPoint.lat.toFixed(6)}, ${dataPoint.lng.toFixed(6)}`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear', // <-- HIER IST DIE KORREKTUR
                            title: {
                                display: true,
                                text: 'Distanz (km)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            beginAtZero: true
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'H√∂he (m)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });

            document.getElementById('chartContainer').style.display = 'block';
            showSuccess('Diagramm erfolgreich erstellt!');
        }

        function updateInfoPanel(data) {
            const totalDistance = data[data.length - 1].x;
            const elevations = data.map(d => d.y);
            const minElevation = Math.min(...elevations);
            const maxElevation = Math.max(...elevations);
            const elevationChange = maxElevation - minElevation;

            const infoPanel = document.getElementById('infoPanel');
            infoPanel.innerHTML = `
                <div class="info-grid">
                    <div class="info-item">
                        <h4>Gesamtdistanz</h4>
                        <span>${totalDistance.toFixed(3)} km</span>
                    </div>
                    <div class="info-item">
                        <h4>Anzahl Punkte</h4>
                        <span>${data.length}</span>
                    </div>
                    <div class="info-item">
                        <h4>Min. H√∂he</h4>
                        <span>${minElevation.toFixed(1)} m</span>
                    </div>
                    <div class="info-item">
                        <h4>Max. H√∂he</h4>
                        <span>${maxElevation.toFixed(1)} m</span>
                    </div>
                    <div class="info-item">
                        <h4>H√∂henunterschied</h4>
                        <span>${elevationChange.toFixed(1)} m</span>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
